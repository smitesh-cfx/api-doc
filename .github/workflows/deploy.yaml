name: Deploy Docusaurus

on:
  push:
    branches:
      - main  # This is your source branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Ensure make.sh is executable
      run: chmod +x make.sh

    - name: Run build script
      run: ./make.sh

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}  # Using the default token for authentication
        publish_dir: ./build
